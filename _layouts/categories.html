---
layout: default
---

<h1>分类：{{ page.category }}</h1>
<ul>
  {% assign posts = site.categories[page.category] %}
  {% for post in posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span>{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
  {% endfor %}
</ul>
